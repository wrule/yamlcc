# 无效文本
:invalid: \s*
# 数字
:number: \d+
# 标识符
:identifier: '[_a-zA-Z][_a-zA-Z\d]*'
:short: aaa
:long: aaaa
# 左括号
:lp: \(
# 右括号
:rp: \)
# 运算符
:opr: \+
# 表达式
:exps:
  $number:
    $opr:
      $identifier:
        $opr: $number
      $number:
        $opr: $identifier
:test:
  $short: .end
  $long: .end
$exps: .end
