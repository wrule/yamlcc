# 无效文本
:invalid: \s*
# 数字
:number: \d+
# 运算符
:opr: \+|-|\*|/
# 左括号
:lp: \(
# 右括号
:rp: \)
# 表达式
:exps:
  $number:
    $opr:
      $exps: 1
    .other: .end
  $lp:
    $exps: $rp
$exps: .end
$if: .end
:block: \d+
:if:
  if:
    $exps:
      then:
        $block:
          elseif: 3
          else:
            $block:
              end: .end
          end: .end
