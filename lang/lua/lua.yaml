# 无效文本
:invalid: \s*
# 数字
:number: \d+
# 运算符
:opr: \+|-|\*|/
# 表达式
:exps:
  $number:
    $opr:
      $exps: -1
    $other: 0
  (:
    $exps:
      ): 0

