# 无效文本
:invalid: \s*
# 数字
:number: \d+
# 运算符
:opr: \+|-|\*|/
# 左括号
:lp: \(
# 右括号
:rp: \)
:block: \d+
:if:
  if:
    $exps:
      then:
        $block:
          elseif: 3
          else:
            $block:
              end: .end
          end: .end
# 表达式
:exps:
  $number:
    $opr:
      $exps: 1
    .other: .end
  $lp:
    $exps: $rp

:identifier: '[_a-zA-Z][_a-zA-Z\d]*'
:string: "('.*?')|(\".*?\")"

:comma: ","
:kwd_end: end
:kwd_func: func

:func_params:
  $lp:
    $identifier:
      $comma:
        $identifier: 1
        $rp: .end
      $rp: .end
    $rp: .end

:func_def:
  $kwd_func:
    $identifier:
      $func_params:
        $block:
          $kwd_end: .end



